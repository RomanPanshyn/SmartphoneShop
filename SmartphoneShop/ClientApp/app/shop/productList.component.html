<div class="row">

    <div class="product-info col-md-6" *ngFor="let p of products">
        <div class="card bg-light p-1">
            <img src="/img/{{ p.image }}.jpg" [alt]="p.name" />
            <h3>{{ p.name }}</h3>
            <ul class="product-props list-unstyled">
                <li><strong>Price</strong>: {{ p.price | currency:"USD":"symbol" }}</li>
                <li><strong>Description</strong>: {{ p.description }}</li>
            </ul>
            <button id="buyButton" class="btn btn-success" (click)="addProduct(p)">Buy</button>
        </div>
    </div>

</div>
